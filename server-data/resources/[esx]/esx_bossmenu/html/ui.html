<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/selectric.css" type="text/css" />
		<link rel="stylesheet" href="css/app.css" type="text/css" />
		<link rel="stylesheet" href="css/job/mechanic.css" type="text/css" />
		<link rel="stylesheet" href="css/job/mechanic-bennys.css" type="text/css" />
		<link rel="stylesheet" href="css/job/taxi.css" type="text/css" />
		<link rel="stylesheet" href="css/job/police.css" type="text/css" />
		<link rel="stylesheet" href="css/job/ambulance.css" type="text/css" />
		<link rel="stylesheet" href="css/job/unicorn.css" type="text/css" />
		<link rel="stylesheet" href="css/job/tequila.css" type="text/css" />
		<link rel="stylesheet" href="css/job/nightclub.css" type="text/css" />
	</head>
	<body>
		<div id="container">
			<div id="header">
				<img id="logo"/>
				<div class="button" id="button-balance">Бюджет</div>
				<div class="button" id="button-employees">Сотрудники</div>
				<div class="button" id="button-salary">Зарплаты</div>
			</div>
			<div class="container-body" id="container-body-salary" style="display: none;">
				<div style="overflow-y: auto; height:500px; width: 100%;">
				<table id="grade-table">
					<thead>
						<tr>
							<th>Должность</th>
							<th>Зарплата</th>
							<th>Действия</th>
						</tr>
					</thead>
					<tbody id="grade-table-body">
					</tbody>
				</table>
				</div>
			</div>

			<div class="container-body" id="container-body-employees" style="display: none;">
				<div style="overflow-y: auto; height:440px; width: 100%;">
				<table id="employee-table">
					<thead>
						<tr>
							<th>Сотрудник</th>
							<th>Должность</th>
							<th>Действия</th>
						</tr>
					</thead>
					<tbody id="employee-table-body">
					</tbody>
				</table>
				</div>
				<button id="hire_btn" class="normal">Нанять</button>
			</div>

			<div class="container-body" id="container-body-balance">
				<div class="account-header">
					<img src="img/icons/account-bank.png" width=22 /> Счёт организации
				</div>
				<div class="account-body">
					<div class="account-balance">Баланс: <span class="account-value" id="account-value-bank">0</span></div>
					<div>
						<input type="number" id="withdraw_amount" class="amount-input" tabindex="2" onClick="this.select();"/>
						<button id="withdraw_btn" class="normal">Вывести</button>
					</div>
					<div>
						<input type="number" id="deposit_amount" class="amount-input" tabindex="1" onClick="this.select();"/>
						<button id="deposit_btn" class="normal">Внести</button>
					</div>
				</div>

				<div id="account-black-money">
					<div class="account-header">
						<img src="img/icons/account-black.png" width=22 /> Грязные деньги
					</div>
					<div class="account-body">
						<div class="account-balance">Отмывается: <span class="account-value" id="account-value-wash">0</span></div>
						<div class="account-balance">На руках: <span class="account-value" id="account-value-black">0</span></div>
						<div>
							<input type="number" id="wash_amount" class="amount-input" tabindex="1" onClick="this.select();"/>
							<button id="wash_btn" class="normal">Отмыть</button>
						</div>
					</div>
				</div>

				<div class="account-header">
					<img src="img/icons/account-cash.png" width=22 /> Наличные
				</div>
				<div class="account-body">
					<div class="account-balance">Баланс: <span class="account-value" id="account-value-cash">0</span></div>
				</div>

			</div>
		</div>

		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="scripts/jquery.selectric.min.js" type="text/javascript"></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
